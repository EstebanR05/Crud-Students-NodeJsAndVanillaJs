<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card mt-3">
                    <div class="card-header bg-white">Students</div>
                    <div class="card-body">
                        <form action="javaScript:void(0);" method="post" onsubmit="Aplication.createValues();">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input required type="text" class="form-control form-control-sm" name="name" id="name"
                                    aria-describedby="helpId" placeholder="name of students" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">lastName:</label>
                                <input required type="text" class="form-control form-control-sm" name="lastName"
                                    id="lastName" aria-describedby="helpId" placeholder="lastName of students" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required type="email" class="form-control form-control-sm" name="email"
                                    id="email" aria-describedby="emailHelpId" placeholder="pleace enter your email" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">phone:</label>
                                <input required type="number" class="form-control form-control-sm" name="phone"
                                    id="phone" aria-describedby="helpId" placeholder="phone of students" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">address:</label>
                                <input required type="text" class="form-control form-control-sm" name="adress"
                                    id="adress" aria-describedby="helpId" placeholder="adress of students" />
                            </div>

                            <div class="mb-3 d-flex justify-content-end">
                                <button type="submit" class="btn button-sm btn-dark">
                                    save student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card mt-3">
                    <div class="card-header bg-white">List of Students</div>
                    <div class="card-body p-2">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">name</th>
                                        <th scope="col">lastName</th>
                                        <th scope="col">email</th>
                                        <th scope="col">phone</th>
                                        <th scope="col">address</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="students"> </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <form action="javascript:void(0);" method="put" onsubmit="Aplication.saveModal();">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Edit Student
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Name:</label>
                                <input required type="text" class="form-control form-control-sm" name="name"
                                    id="nameUpdate" aria-describedby="helpId" placeholder="name of students" />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">lastName:</label>
                                <input required type="text" class="form-control form-control-sm" name="lastName"
                                    id="lastNameUpdate" aria-describedby="helpId" placeholder="lastName of students" />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Email</label>
                                <input required type="email" class="form-control form-control-sm" name="email"
                                    id="emailUpdate" aria-describedby="emailHelpId"
                                    placeholder="pleace enter your email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Phone:</label>
                                <input required type="number" class="form-control form-control-sm" name="phone"
                                    id="phoneUpdate" aria-describedby="helpId" placeholder="phone of students" />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Address:</label>
                                <input required type="text" class="form-control form-control-sm" name="adress"
                                    id="adressUpdate" aria-describedby="helpId" placeholder="adress of students" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-dark">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
